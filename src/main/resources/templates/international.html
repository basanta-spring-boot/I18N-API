<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>I18N-API</title>
<style type="text/css">
body {
	background: url("../images/10.jpg");
	background-size: cover;
}

.register-title {
	line-height: 56px;
	margin: 31px auto 2px;
	font-size: 21px;
	font-weight: 500;
	color: white;
	color: rgba(255, 255, 255, 0.95);
	text-align: right;
}
</style>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(
			function() {
				$("#locales").change(
						function() {
							var selectedOption = $('#locales').val();
							if (selectedOption != '') {
								window.location.replace('international?lang='
										+ selectedOption);
							}
						});
			});
</script>
</head>
<body>
	<div align="left">
		<span th:text="#{lang.change}" style="color: red; font-weight: bold;"></span>:
		<select id="locales">
			<option value=""></option>
			<option value="en" th:text="#{lang.eng}"></option>
			<option value="fr" th:text="#{lang.fr}"></option>
			<option value="in" th:text="#{lang.in}"></option>
		</select>
	</div>
	<div align="right" style="color: blue; font-weight: b"
		class="register-title">
		<h1 th:text="#{greeting}"></h1>
		<h2 th:text="#{lang.style}"></h2>
	</div>


</body>
</html>
